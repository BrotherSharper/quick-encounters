<form>
    <div id="QEContainers">
        <header>{{{localize 'QE.CompanionDialog.INTRO'}}}</header>
        <hr>
        <div class="flexcol">
            {{#each combatants}}
                <div>
                    <input type="{{this.numType}}" name="{{this.actorId}}" class="num-actors" id="{{this.actorId}}" value={{this.numActors}} step=1 min="0">
                    x {{this.actorName}} {{this.xp}}
                </div>
                <div>
                    <img class='actor-portrait' src="{{this.img}}" title="{{this.actorName}}" id="{{this.actorId}}"/>
                    {{#each this.tokens}}
                        <input type="checkbox" {{#if this.isSavedToken}}{{checked}}{{/if}}>
                    {{/each}}
                </div>
            {{/each}}
        </div>
        {{{totalXPLine}}}<br>
        <div class="flexrow">
            <button type="button" name="addToCombatTracker"><i class="fas fa-fist-raised"></i>
                {{localize 'QE.AddToCombatTracker.BUTTON'}}
            </button>
            <button type="submit" name="save">
                {{localize 'QE.CompanionDialog.Save.BUTTON'}}
            </button>
        </div>
        <footer>{{{localize 'QE.CompanionDialog.PS'}}}</footer>
    </div>
</form>
